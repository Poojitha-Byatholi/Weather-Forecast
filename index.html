<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherSphere - Modern Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body class="light-theme">
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="app-title">
                <i class="fas fa-cloud-sun"></i>
                <h1>WeatherSphere</h1>
            </div>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider round"></span>
                </label>
                <i class="fas fa-sun"></i>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Search Section -->
            <section class="search-section">
                <div class="search-container">
                    <input type="text" id="city-search" placeholder="Search for a city...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                    <button id="location-btn" title="Use my location"><i class="fas fa-location-arrow"></i></button>
                </div>
                <div id="favorites-container" class="favorites-container">
                    <!-- Favorites will be added here dynamically -->
                </div>
            </section>

            <!-- Current Weather Section -->
            <section class="current-weather">
                <div class="weather-card">
                    <div class="location-time">
                        <h2 id="location">--</h2>
                        <p id="current-time">--:-- --</p>
                    </div>
                    <div class="weather-main">
                        <div class="weather-icon" id="weather-icon">
                            <i class="fas fa-cloud-sun"></i>
                        </div>
                        <div class="temperature">
                            <span id="temp">--</span><span class="unit">°C</span>
                        </div>
                        <div class="weather-description" id="weather-desc">--</div>
                    </div>
                    <div class="weather-details">
                        <div class="detail">
                            <i class="fas fa-temperature-high"></i>
                            <span>Feels Like: <span id="feels-like">--°C</span></span>
                        </div>
                        <div class="detail">
                            <i class="fas fa-tint"></i>
                            <span>Humidity: <span id="humidity">--%</span></span>
                        </div>
                        <div class="detail">
                            <i class="fas fa-wind"></i>
                            <span>Wind: <span id="wind">-- km/h</span></span>
                        </div>
                        <div class="detail">
                            <i class="fas fa-eye"></i>
                            <span>Visibility: <span id="visibility">-- km</span></span>
                        </div>
                        <div class="detail">
                            <i class="fas fa-sun"></i>
                            <span>Sunrise: <span id="sunrise">--:--</span></span>
                        </div>
                        <div class="detail">
                            <i class="fas fa-moon"></i>
                            <span>Sunset: <span id="sunset">--:--</span></span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 5-Day Forecast Section -->
            <section class="forecast">
                <h3>5-Day Forecast</h3>
                <div class="forecast-cards" id="forecast-cards">
                    <!-- Forecast cards will be added here dynamically -->
                </div>
            </section>

            <!-- Fun Fact Section -->
            <section class="fun-fact">
                <div class="fun-fact-card">
                    <i class="fas fa-lightbulb"></i>
                    <p id="fun-fact">Did you know? Weather affects your mood. Sunny days can boost your happiness!</p>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <p>© <span id="current-year"></span> WeatherSphere | Powered by OpenWeatherMap</p>
        </footer>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
        <p>Loading weather data...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
